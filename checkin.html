<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Checkin</title>

        <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                padding-top: 5rem;
            }
        </style>
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Checkin</a>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h5>August 11, 2017 <small class="text-muted">FRIDAY</small></h5>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="previous">What did you do yesterday?</label>
                            <textarea class="form-control" id="previous" rows="3"></textarea>
                            <small id="previousHelp" class="form-text text-muted">Explain briefly: one or two sentences.</small>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="">
                                Did you meet yesterday's goals?
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="next">What are your goals for today?</label>
                            <textarea class="form-control" id="next" rows="3"></textarea>
                            <small id="nextHelp" class="form-text text-muted">Just one or two sentences.</small>
                        </div>

                        <div class="form-group">
                            <label for="impediments">Are there any impediments in your way?</label>
                            <textarea class="form-control" id="impediments" rows="3"></textarea>
                            <small id="impedimentsHelp" class="form-text text-muted">Leave this empty if you don't need help.</small>
                        </div>

                        <button type="submit" class="btn btn-primary">Checkin</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="https://getbootstrap.com/assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="https://getbootstrap.com/assets/js/vendor/popper.min.js"></script>
        <script src="https://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    </body>
</html>
